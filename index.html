<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vios Music Quiz</title>
  </head>
  <body>
    <div class="header"><h1>Vios Music Quiz</h1></div>
    <div class="question-container">
      <div class="questions">
        <img
          src="./assets/bookmark_inactiv.png"
          class="bookmark"
          alt="Bookmark Icon"
        />
        <h2>Wie viele Grammys gewann die Band Queen zu ihren Lebzeiten?</h2>
        <img src="./assets/queen.webp" alt="Band Foto Queen" />
        <div class="menu">
          <section class="options">0</section>
          <section class="options">4</section>
          <section class="options">2</section>
          <section class="options">14</section>
        </div>
        <div>
          <button class="options">Show Answer</button>
        </div>
      </div>

      <div class="questions">
        <img
          src="./assets/bookmark_inactiv.png"
          class="bookmark"
          alt="Bookmark Icon"
        />
        <h2>Mit wie vielen Jahren starb Bob Marley?</h2>
        <img src="./assets/bobmarley.jpg" alt="Bob Marley mit Gitarre" />
        <div class="menu">
          <section class="options">18</section>
          <section class="options">54</section>
          <section class="options">27</section>
          <section class="options">36</section>
        </div>
        <div>
          <button class="options">Show Answer</button>
        </div>
      </div>

      <div class="questions">
        <img
          src="./assets/bookmark_inactiv.png"
          class="bookmark"
          alt="Bookmark Icon"
        />
        <h2>Wer geh√∂rt nicht zu den Beatles?</h2>
        <img
          src="./assets/the-beetles-2-22b122473d4747759438521bde786ada.jpg"
          alt="Die Beatles"
        />
        <div class="menu">
          <section class="options">Ringo Starr</section>
          <section class="options">John Lemon</section>
          <section class="options">George Harrison</section>
          <section class="options">Paul McCartney</section>
        </div>
        <div>
          <button class="button">
            <span class="options">Show Answer</span>
            <span class="options:hover">John Lemon</span>
          </button>
        </div>
      </div>

      <footer class="footer">
        <img src="./assets/home.svg" class="icon" alt="Home Icon" />
        <img
          src="./assets/bookmark_inactiv.png"
          class="icon"
          alt="Bookmark Icon"
        />
        <img src="./assets/user_inactiv.png" class="icon" alt="User Icon" />
      </footer>
    </div>
  </body>
</html>
